syntax = "proto3";
package protocol.server.register;

message Server_Tag 
{
	 int32 serverType= 1;
	 int32 groupId = 2;
	 int32 subId = 3;
}

message MSG_Server_Register 
{
	 Server_Tag tag =1;
}

message MSG_Server_Register_Return 
{
	 uint32 result =1;
	 Server_Tag tag =2;
}

message Connect_Info 
{
	 int32 port = 1;
	 string ip = 2;
}

message MSG_Server_Connect_Command 
{
	 Server_Tag tag = 1;
	 Connect_Info info= 2;
	 int32 connectType = 4;
}

